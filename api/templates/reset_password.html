<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 24px;
            background-color: #ffffff;
            border-radius: 14px;
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #11181c;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        p {
            color: #687076;
            line-height: 1.6;
            margin: 16px 0;
        }

        .btn {
            display: inline-block;
            padding: 8px 22px;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .code {
            font-family: monospace;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 4px;
            color: #11181c;
        }

        .link {
            color: #006FEE;
            text-decoration: underline;
            word-break: break-all;
        }
    </style>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <div class="container" style="max-width: 600px; margin: 20px auto; padding: 24px; background-color: #ffffff; border-radius: 14px;">
        <h1 style="color: #11181c; font-size: 24px; font-weight: 600; margin-bottom: 16px;">Reset your password</h1>
        
        <p style="color: #687076; line-height: 1.6; margin: 16px 0;">
            A password reset was requested for your account. Here is your verification code:
        </p>

        <p class="code" style="text-align: center; margin: 24px 0;">
            {{.email_confirmation_code}}
        </p>

        <p style="color: #687076; line-height: 1.6; margin: 16px 0;">
            You can also click the button below to reset your password:
        </p>

        <p style="text-align: center; margin: 24px 0;">
            <a href="{{.domain}}/?reset_password_email={{.email}}&reset_password_code={{.email_confirmation_code}}" class="btn" style="display: inline-block; padding: 8px 22px; background-color: black; color: white; text-decoration: none; border-radius: 12px; font-weight: 500; text-align: center; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);">Reset password</a>
        </p>

        <p style="color: #687076; line-height: 1.6; margin: 16px 0;">
            If you did not request this password reset, please ignore this email.
        </p>
    </div>
</body>

</html>
