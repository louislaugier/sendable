# todo: swarm production without frontend (isolate db & object storage from api container)
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api/:/go/src/sendable/api
    ports:
      - 80:80
    networks:
      - vpc_local
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
  db:
    build:
      context: ./database
    env_file:
      - ./database/.env
    volumes:
      - ./api/files:/api_files/files:ro
    # ports:
      # - 5432:5432s # should not be accessible outside docker in production
    networks:
      - vpc_local
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  reacher:
    image: reacherhq/backend:latest
    environment:
      - RCH_WORKER_CONCURRENCY=10
      # - RCH_AMQP_ADDR=amqp://localhost
      # - RCH_AMQP_ADDR=amqp://rabbitmq:5672
    networks:
      - vpc_local
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
  # rabbitmq:
  #   image: rabbitmq:3.12-management
  # clamav:
  #   image: clamav/clamav:1.3.0-41

volumes:
  frontend_node_modules:
networks:
  vpc_local:
    # driver: overlay
    driver: bridge
