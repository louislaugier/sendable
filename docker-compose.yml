services:

  api:
    build:
      context: ./api
    volumes:
      - ./api/:/go/src/sendable/api
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    networks:
      - vpc_local
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--timeout=2", "http://localhost/v1/healthz", "-O", "/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - DOMAIN=${DOMAIN}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
      reacher:
        condition: service_healthy
    restart: unless-stopped


  certbot:
    image: certbot/dns-cloudflare
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    entrypoint: | 
      /bin/sh -c " \
        export DOMAIN=${DOMAIN}; \
        if [ -z \"$DOMAIN\" ]; then \\
          echo \"DOMAIN environment variable not set. Skipping Certbot operations.\"; \\
          exit 0; \\
        fi; \\
        trap exit TERM; \
        mkdir -p /etc/letsencrypt/creds/; \
        echo \"dns_cloudflare_api_token = \"${CLOUDFLARE_API_TOKEN}\"\" > /etc/letsencrypt/creds/cloudflare.ini; \
        chmod 600 /etc/letsencrypt/creds/cloudflare.ini; \
        if [ ! -f /etc/letsencrypt/live/$DOMAIN/fullchain.pem ]; then \\
          certbot certonly --dns-cloudflare --dns-cloudflare-credentials /etc/letsencrypt/creds/cloudflare.ini --email hello@${DOMAIN} --agree-tos --no-eff-email --non-interactive -d $DOMAIN -d api.$DOMAIN; \\
        fi; \\
        while :; do \\
          certbot renew --dns-cloudflare --dns-cloudflare-credentials /etc/letsencrypt/creds/cloudflare.ini --non-interactive; \\
          sleep 12h & wait $$!; \\
        done; \\
      "
    environment:
      - DOMAIN=${DOMAIN}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    networks:
      - vpc_local
    restart: on-failure


  db:
    build:
      context: ./database
    env_file:
      - ./database/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./api/files:/api_files/files:ro
    ports:
      - 5432:5432
    networks:
      - vpc_local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped


  reacher:
    image: reacherhq/backend:v0.7.1-beta.1
    # build:
      # context: ./reacher
      # dockerfile: Dockerfile
    environment:
      - RCH_WORKER_CONCURRENCY=10
      - RCH__FROM_EMAIL=hello@${DOMAIN}
      - RCH__HELLO_NAME=${DOMAIN}
      - RUST_LOG=debug
      # - RCH_AMQP_ADDR=amqp://localhost
      # - RCH_AMQP_ADDR=amqp://rabbitmq:5672
    networks:
      - vpc_local
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8080"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
