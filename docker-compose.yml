services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    volumes:
      - ./api/:/go/src/sendable/api
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    networks:
      - vpc_local
    environment:
      - DOMAIN=${DOMAIN}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    depends_on:
      - db
      - reacher
    restart: unless-stopped
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-web:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'"
    command: certonly --webroot -w /var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d ${DOMAIN} --force-renewal
    environment:
      - DOMAIN=${DOMAIN}
    networks:
      - vpc_local
    depends_on:
      - api
    restart: on-failure
  db:
    build:
      context: ./database
    env_file:
      - ./database/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./api/files:/api_files/files:ro
    ports:
      - 5432:5432
    networks:
      - vpc_local
    restart: unless-stopped
  reacher:
    image: reacherhq/backend:v0.7.1-beta.1
    # build:
      # context: ./reacher
      # dockerfile: Dockerfile
    environment:
      - RCH_WORKER_CONCURRENCY=10
      - RCH__FROM_EMAIL=hello@${DOMAIN}
      - RCH__HELLO_NAME=${DOMAIN}
      - RUST_LOG=debug
      # - RCH_AMQP_ADDR=amqp://localhost
      # - RCH_AMQP_ADDR=amqp://rabbitmq:5672
    networks:
      - vpc_local
    # shm_size: '1024m'
    # rabbitmq:
    #   image: rabbitmq:3.12-management
    # clamav:
    #   image: clamav/clamav:1.3.0-41
    restart: unless-stopped
